<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rezervare</title>
    <style>
        label {
            font-style: italic;
        }
    </style>
</head>
<body>
{% extends 'base.html' %}

{% block content %}
<h2><i>Rezervă un tur</i></h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
      <button class="btn btn-info btn-sm mt-3" type="submit"><i>Rezervă</i></button>
  </form>
  <br>
  <a href="{% url 'lista_rezervari' %}">Vezi rezervările mele</a>
{% endblock %}

</body>
</html>
